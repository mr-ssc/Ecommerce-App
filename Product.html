<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Product.css">
    <title>Product Cart</title>
</head>

<body>
    <div class="main-cart">
        <div class="cart-hed">
            <div class="cart-hed-btn">
                <a href="Index.html">
                    <button class="cart-left-btn"><i class="fa-solid fa-arrow-left"></i></button>
                </a>
                <p>Product Details</p>
                <a href="Order.html"><button class="cart-right-btn"><i
                            class="fa-solid fa-cart-shopping"></i></button></a>
            </div>

            <!-- Display the selected main image -->
            <div class="cart-display-image">
                <img id="main-image" src="https://picsum.photos/300" alt="Selected Product Image">
            </div>

            <!-- Thumbnails of the product images -->
            <div class="cart-thumbnail-images">
                <img class="thumbnail" src="https://picsum.photos/100?1" alt="Thumbnail 1">
                <img class="thumbnail" src="https://picsum.photos/100?2" alt="Thumbnail 2">
                <img class="thumbnail" src="https://picsum.photos/100?3" alt="Thumbnail 3">
                <img class="thumbnail" src="https://picsum.photos/100?4" alt="Thumbnail 4">
                <img class="thumbnail" src="https://picsum.photos/100?5" alt="Thumbnail 5">
            </div>
        </div>

        <div class="cart-info">
            <div class="cart-info-hed">
                <h3>Midcraft Nylon</h3>
                <p>$8.58</p>
            </div>

            <div class="cart-info-about">
                <h3>About Product</h3>
                <p>This Product Is Best</p>
            </div>
        </div>

        <div class="cart-info-buy">
            <a href="Order.html">
                <button class="buy-now-btn">Buy Now</button>
            </a>

        </div>



    </div>

    

</body>

</html>
